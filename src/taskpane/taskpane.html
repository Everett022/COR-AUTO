<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COR-AUTO Task Pane</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <button class="setttings" id="settings-button" title="Settings" aria-label="Settings">
            <img width="30" height="30" src="../../assets/settings.jpeg" alt="Settings">
        </button>
        <img width="90" height="90" src="../../assets/SW.png" alt="Smurfit-Westrock" title="Smurfit-Westrock" />
        <h1 class="header_font">COR-AUTO</h1>
        <h5 class="subheader_font">Corrugated Supply Built For You</h5>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">element <a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">sideload</a> your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <div class="report-row">
            <button class="button-80" id="generate-ordering-report">Ordering Report</button><br/><br/>
            <button class="button-80" id="generate-inventory-report">Inventory Report</button><br/><br/>
        </div>
        <div id="message-area" class="msg-format"></div>
        <div class = "filter-row">
            <label for="order-filtering"></label>
            <select class="button-80" name="order-filtering" id="order-filtering">
                <option class="button-80" value="Intial">Order Filtering</option>
                <option class = "button-80" value="cor-minimum">Ordering Min</option>
                <option class="button-80" value="over-300">Over 300</option>
                <option class="button-80" value="Must-buy">Must Buy</option>
                <option class="button-80" value="Can-buy">Can Buy</option>
                <option class="button-80" value="Can-make">Can Make</option>
            </select>
            <label for="inventory-filtering"></label>
            <select class="button-80" name="inventory-filtering" id="inventory-filtering">
                <option class="button-80" value="Intial case">Inv Filtering</option>
                <option class="button-80" value="over-300">Over 300</option>
            </select>
        </div>
        <form action="/action_page.php"><br/>
            <div class="date-row">
                <div class ="date-col">
                    <label class="date-font"for="start-date">Start Date: </label>
                    <input class="date-format" type="date" id="start-date" name="start-date">
                </div>
                <div class ="date-col">
                    <label class="date-font"for="start-date">Through Date: </label>
                    <input class="date-format" type="date" id="end-date" name="end-date">
                </div>
            <label id="user-name"></label><br/><br/>
        </form>
    </main>
    <script src="taskpane.js"></script>
</body>

</html>
